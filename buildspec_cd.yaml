version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - echo "Installing OS dependencies..."
      - yum install -y make zip unzip wget awscli || true  # Add AWS CLI for S3 upload
      - echo "Installing Terraform 1.9.7..."
      - wget https://releases.hashicorp.com/terraform/1.9.7/terraform_1.9.7_linux_amd64.zip
      - unzip terraform_1.9.7_linux_amd64.zip -d /usr/local/bin/
      - terraform --version
      - python3 --version
      - echo "Installing Python dependencies..."
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt  # If needed for Lambda ZIP build

  pre_build:
    commands:
      - echo "No pre-build for CD"

  build:
    commands:
      - echo "Initializing Terraform..."
      - cd infra
      - terraform init -input=false -upgrade
      - echo "Running Terraform plan..."
      - terraform plan -out=tfplan -var "env=$BRANCH_NAME"  # Environment-specific
      - echo "Uploading plan to S3 for review..."
      - aws s3 cp tfplan s3://mejan-pipeline-artifacts-$BRANCH_NAME/tfplan.binary  # Store for later view (use AWS CLI)
      - echo "Terraform plan uploaded. View at: s3://mejan-pipeline-artifacts-$BRANCH_NAME/tfplan.binary"

  post_build:
    commands:
      - echo "Applying Terraform..."
      - cd infra
      - terraform apply -auto-approve -input=false tfplan  # Applies the plan

artifacts:
  files:
    - 'infra/tfplan'  # Include plan as artifact
    - 'infra/modules/*/src/*.zip'  # Lambda ZIPs
  discard-paths: no
  exclude-files:
    - '.terraform/**'